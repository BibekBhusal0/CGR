name: Type check and Linting

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript type check
      run: tsc --noEmit

    - name: Run ESLint
      run: npm run lint 
